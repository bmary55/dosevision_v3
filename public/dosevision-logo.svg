<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Center circle -->
  <circle cx="100" cy="100" r="25" fill="#001F5C"/>
  
  <!-- Outer circles (8 of them) -->
  <circle cx="100" cy="50" r="15" fill="#001F5C"/>
  <circle cx="135" cy="65" r="15" fill="#001F5C"/>
  <circle cx="150" cy="100" r="15" fill="#001F5C"/>
  <circle cx="135" cy="135" r="15" fill="#001F5C"/>
  <circle cx="100" cy="150" r="15" fill="#001F5C"/>
  <circle cx="65" cy="135" r="15" fill="#001F5C"/>
  <circle cx="50" cy="100" r="15" fill="#001F5C"/>
  <circle cx="65" cy="65" r="15" fill="#001F5C"/>
  
  <!-- Orbital paths -->
  <ellipse cx="100" cy="100" rx="50" ry="50" fill="none" stroke="#001F5C" stroke-width="3"/>
  <ellipse cx="100" cy="100" rx="50" ry="50" fill="none" stroke="#001F5C" stroke-width="3" transform="rotate(45 100 100)"/>
  <ellipse cx="100" cy="100" rx="50" ry="50" fill="none" stroke="#001F5C" stroke-width="3" transform="rotate(90 100 100)"/>
</svg>
